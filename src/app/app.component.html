<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Formulario Desafío</title>
</head>

<body>
  <header class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark p-5 d-flex flex-column">
      <div class="mb-4">
        <p class="text-white desafio">Desafío Angular Platzi</p>
      </div>
      <div>
        <button (click)="onRegister()" class="btn btn-warning mx-2">Register <i class="fas fa-user-plus"></i></button>
        <button (click)="onLogin()" class="btn btn-warning mx-2">Login <i class="fas fa-sign-in-alt"></i></button>
      </div>
    </nav>
  </header>

  <main class="container-fluid p-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <form class="my-5" (ngSubmit)="onRegister()" [hidden]="btnDisabled" #myForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control" required id="name" #nameInput1="ngModel"
              [(ngModel)]="register.name">
            <p class="message-error" [class.invalid]="nameInput1.invalid">Este campo es obligatorio</p>
          </div>
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" required class="form-control" id="email" #nameInput2="ngModel"
              [(ngModel)]="register.email">
            <p class="message-error" [class.invalid]="nameInput2.invalid">Este campo es obligatorio</p>
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" required class="form-control" id="password" #nameInput3="ngModel"
              [(ngModel)]="register.password">
            <p class="message-error" [class.invalid]="nameInput3.invalid">Este campo es obligatorio</p>
          </div>
          <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary">Registrar</button>

        </form>
      </div>
    </div>
  <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <form class="my-5" (ngSubmit)="onLogin()" [hidden]="loginDisabled" #myFormLogin="ngForm">
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" required class="form-control" id="email" #nameInput4="ngModel"
              [(ngModel)]="login.email">
            <p class="message-error" [class.invalid]="nameInput4.invalid">Este campo es obligatorio</p>
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" required class="form-control" id="password" #nameInput5="ngModel"
              [(ngModel)]="login.password">
            <p class="message-error" [class.invalid]="nameInput5.invalid">Este campo es obligatorio</p>
          </div>
          <button [disabled]="myFormLogin.invalid" type="submit" class="btn btn-primary">Login</button>

        </form>
      </div>
    </div>
  </main>
  <footer class="p-5 bg-secondary mt-5">
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
